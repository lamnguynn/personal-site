name: Run e2e tests on project

on:
    push:
      branches:
        - "main"
    pull_request:

jobs:
  run-playwright:
    name: Run playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: |
            npm ci
      - name: Install playwright browsers
        run: |
            npx playwright install --with-deps chromium webkit firefox
      - name: Run tests
        id: run-tests
        run: |
            npm run test-e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && failure() && steps.run-tests.conclusion == 'failure' }}
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 2
