name: Lint project

on:
    push:
      branches:
        - "**"
    pull_request:

permissions:
  contents: read
jobs:
  lint:
    name: Check for linting issues
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: |
            npm ci
      - name: Run the linter
        run: |
            npx eslint ./src --config eslint.config.ts
        continue-on-error: false